<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styes.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-perfume">
        <img
          src="./images/image-product-desktop.jpg"
          alt="image-product-desktop"
        />
      </div>
      <div class="card-texts">
        <p style="text-transform: uppercase">Perfume</p>
        <br />
        <h1 style="font-weight: bolder">Gabrielle Essence Eau De Parfum</h1>
        <br />
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <br />
        <br />
        <div class="dollar">
          <h1>$149.99</h1>
          <sup>$169.99</sup>
        </div>

        <br />
        <br />
        <button>
          <img src="./images/icon-cart.svg" alt="icon-cart" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
